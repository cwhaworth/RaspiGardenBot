<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Chris Haworth">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href={{styles}}>

	<title>RGB GUI - Home</title>
</head>

<body class="container align-self-center">
	<div class="container align-self-center text-center">
		<div class="row">
			<div class="col"></div>
			<div class="col">
				<h1>Raspi Garden Bot Web GUI</h1>
			</div>
			<div class="col">
				<form method="POST">
					<div>
						<input name="logout" type="submit" value="Logout">
					</div>
					<div>
						<input name="userSettings" type="submit" value="User Settings">
					</div>
				</form>
			</div>
		</div>
		<nav>
			<a href={{navurl['index']}}>Home</a>
			<a href={{navurl['config']}}>Config</a>
			<a href={{navurl['waterLog']}}>Water Log</a> 
			{%if session['priv_level'] == 1%}
			<a href={{navurl['admin']}}>Admin</a>
			{%endif%}
		</nav>
	</div>

	<div>
		<form method="POST">
			<div class="row">
				<div class="col">
					<div class="row">
						<h3>Change Password</h3>
						<div class="col">
							<form method="POST">
								<div class="row">
									<p class="col">Old Password: </p>
									<input class="col" type="password" name="oldPass">
								</div>
								<div class="row">
									<p class="col">New Password: </p>
									<input class="col" type="password" name="newPass">
									
								</div>
								<div class="row">
									<input class="col-2" type="submit" name="changePass" value="Change Password">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
