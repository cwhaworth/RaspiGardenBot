<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Chris Haworth">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href={{styles}}>
    
	<title>RGB GUI - Home</title>
</head>

<body class="container align-self-center align-content-center">
    <div class="container w-100 align-self-center text-center bg-primary bg-opacity-75" style="margin-top: 25%;">
        <div>
            <h1>Raspi Garden Bot Web GUI</h1>
        </div>
        <form method="POST">
            <h3>Login:</h3>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, msg in messages %}
                        <div class="flash flash-error">{{ msg }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <input style="margin-bottom: 5px;" type="text" name="username" placeholder="Username" required /><br>
            <input style="margin-bottom: 5px;" type="password" name="password" placeholder="Password" required /><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
