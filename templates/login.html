<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Chris Haworth">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href={{styles}}>
	{#<!-- <link href="{{styles['stylesheet']['href']}}" rel="stylesheet" integrity="{{styles['stylesheet']['integrity']}}" crossorigin="anonymous"> -->#}

	<title>RGB GUI - Home</title>
</head>

<body>
<!--<section name="centerContent">-->
<div class="container position-relative top-50 start-50 text-center">
    <div name="topBar">
        <h1>Raspi Garden Bot Web GUI</h1>
    </div>
    <form method="POST">
        <h2>Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, msg in messages %}
                    <div class="flash">{{ msg }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <input type="text" name="username" placeholder="Username" required /><br>
        <input type="password" name="password" placeholder="Password" required /><br>
        <button type="submit">Login</button>
    </form>
</div>

{#<!-- <script src="{{styles['javascript']['src']}}" integrity="{{styles['javascript']['integrity']}}" crossorigin="anonymous"></script> -->#}
</body>
</html>
